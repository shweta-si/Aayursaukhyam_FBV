{% for dtls in object_list %}
<tr>
	<td>{{ dtls.id }}</td>
	<td>{{ dtls.dept_no }}</td>
	<td>{{ dtls.from_date }}</td>
	<td>{{ dtls.to_date }}</td>
	<td>{{ dtls.emp_no }}</td>
	<td>{{ dtls.desg_id }}</td>
	<td>
		<button class="btn btn-success show-form-update" data-url="{% url 'dept_manager_update' dtls.id %}">
			<i class="fa fa-edit" aria-hidden="true"></i>
			Edit 
		</button>

		<button class="btn btn-danger show-form-delete" data-url="{% url 'dept_manager_delete' dtls.id %}">
			<i class="fa fa-trash" aria-hidden="true"></i>
			Delete 
		</button>	
	</td>
</tr>
{% empty %}
<tr>
	<td colspan="7" class="text-center bg-warning">No Records Found</td>
</tr>
{% endfor %}

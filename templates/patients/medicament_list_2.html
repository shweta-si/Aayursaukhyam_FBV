{% for dtls in object_list %}
<tr>
	<td>{{ dtls.id }}</td>
	<td>{{ dtls.name }}</td>
	<td>{{ dtls.mfg_company }}</td>
	<td>{{ dtls.expiry_date }}</td>
	<td>{{ dtls.batch_id }}</td>
	<td>{{ dtls.drug_form }}</td>
	<td>{{ dtls.dose }} {{ dtls.dose_unit }}</td>
	<td>

		<button class="btn btn-success show-form-update" data-url="{% url 'medicament_update' dtls.id %}">
			<i class="fa fa-edit" aria-hidden="true"></i>
			Edit 
		</button>

		<button class="btn btn-danger show-form-delete" data-url="{% url 'medicament_delete' dtls.id %}">
			<i class="fa fa-trash" aria-hidden="true"></i>
			Delete 
		</button>	
	</td>
</tr>
{% empty %}
<tr>
	<td colspan="8" class="text-center bg-warning">No Records Found</td>
</tr>
{% endfor %}

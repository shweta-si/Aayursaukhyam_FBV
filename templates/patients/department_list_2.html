{% for dtls in object_list %}
<tr>
	<td>{{ dtls.id }}</td>
	<td>{{ dtls.name }}</td>
	<td>{{ dtls.is_healthprof_dept }}</td>

	<td >

		<button class="btn btn-success show-form-update" data-url="{% url 'department_update' dtls.id %}">
			<i class="fa fa-edit" aria-hidden="true"></i>
			Edit 
		</button>

		<button class="btn btn-danger show-form-delete" data-url="{% url 'department_delete' dtls.id %}">
			<i class="fa fa-trash" aria-hidden="true"></i>
			Delete 
		</button>	
	</td>
</tr>
{% empty %}
<tr>
	<td colspan="4" class="text-center bg-warning">No Records Found</td>
</tr>
{% endfor %}

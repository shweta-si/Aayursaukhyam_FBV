{% for dtls in object_list %}

<tr>
	<td>{{ dtls.id }}</td>
	<td>{{ dtls.wr_type }}</td>
	<td>{{ dtls.is_ward_type }}</td>
	<td>{{ dtls.charges }}</td>
	<td>{{ dtls.no_of_beds }}</td>
	<td> 
		<button class="btn btn-success show-form-update" data-url="{% url 'wardorroomtype_update' dtls.id %}">
			<i class="fa fa-edit" aria-hidden="true"></i>
			Edit 
		</button>

		<button class="btn btn-danger show-form-delete" data-url="{% url 'wardorroomtype_delete' dtls.id %}">
			<i class="fa fa-trash" aria-hidden="true"></i> Delete
		</button>	
	</td>
</tr>
{%  empty %}
<tr>
	<td colspan="6" class="text-center bg-warning">No WardOrRoomType</td>
</tr>
{% endfor %}

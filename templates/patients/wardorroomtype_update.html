{% load crispy_forms_tags %}
<form method="post" data-url="{% url 'wardorroomtype_update' form.instance.id %}" class="update-form">
	{% csrf_token %}
	<div class="modal-header">
	<h5 class="modal-title" >Update Ward Or Room Type</h5>
	<button type="button" class="close" data-dismiss="modal" aria-label="Close">
	<span aria-hidden="true">&times;</span>
	</button>
	</div>
	<div class="modal-body">
	{{form|crispy}}
	</div>
	<div class="modal-footer">
	<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	<button type="submit" class="btn btn-primary">Edit Ward Or Room Type</button>
	</div>
</form>

{% for dtls in object_list %}
<tr>
	<td>{{ dtls.id }}</td>
	<td>{{ dtls.bed_no }}</td>
	<td>{{ dtls.bed_type }}</td>
	<td>{{ dtls.room_no }}</td>
	<td>{{ dtls.status }}</td>
	<td>
		<button class="btn btn-success show-form-update" data-url="{% url 'bed_update' dtls.id %}">
			<i class="fa fa-edit" aria-hidden="true"></i>
			Edit 
		</button>
		<button class="btn btn-danger show-form-delete" data-url="{% url 'bed_delete' dtls.id %}">
			<i class="fa fa-trash" aria-hidden="true"></i>
			Delete 
		</button>	
	</td>
</tr>
{% empty %}
<tr>
	<td colspan="6" class="text-center bg-warning">No Records Found</td>
</tr>
{% endfor %}
